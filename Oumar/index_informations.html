<body>
    <div align="center" class="form-container">
        <h1>Inscription</h1><br><br>
        <form  method="post">
            
            <input placeholder="nom" type="text" id="name" name="name" required><br><br>
             
            <input placeholder="prénom" type="text" id="surname" name="surname" required><br><br>
            
            <input placeholder="date de naissance" type="date" id="birthday" name="birthday"  required><br><br>

            <input placeholder="région" type="text" id="region" name="region" required><br><br>

            <input placeholder="username" type="text" id="username_new" name="username_new" required><br><br>

            <input placeholder="password" type="password" id="password" name="password" required><br><br><br><br><br>

    
            <button type="submit">Login</button><br><br>
        </form>
    </div>
</body>
